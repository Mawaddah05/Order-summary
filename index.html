<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>
<body>
    <div class="card"> 
        <img src="./images/illustration-hero.svg" class="hero">
        <div class="texts">
               <h3 class="heading">Order Summary</h3>
               <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
               <div class="plan">
                    <img src="./images/icon-music.svg" class="icon">
                    <p class="price"><span class="annual">Annual Plan</span><span class="money"> $59.99/year</span></p>
                    <p class="change">Change</p>
               </div>
               <div class="payment">
                    <p class="proceed">Proceed to Payment</p>
               </div>
               <div>
                    <p class="cancel">Cancel Order</p>
               </div>
        </div>

    </div>
    
</body>
</html>
